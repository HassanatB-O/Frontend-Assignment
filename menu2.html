<!DOCTYPE html>
<html>

<head>
	<title>Menu Page</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scaled=1.0" />
	<meta http-equiv"x-UA-Compatible" content="ie=edge" />
	<link rel="shortcut icon" type="image" href="Chicken.JPG">
	<style>
		body {
			background-color: silver;
		}

		h1 {
			color: red;
			text-align: center;
		}

		img {
			width: 200px;
			height: 200px;
		}

		.row {
			display: flex;
			text-align: center;
			flex-direction: column;
			justify-content: space-between
		}

		@media only screen and (min-width: 600px) {
			.row {
				flex-direction: row;
			}
		}
	</style>
</head>
<body>
	<div class="General Menu"></div>
	<h1>FOOD</h1>
	<div class="row">
		<div class="column">
			<h2>Jollof Spaghetti with toppings</h2>
			<img src="Spaghetti.JPG" alt="Spaghetti" width="500 px" height="500 px">
		</div>

		<div class="column">
			<h3>Juicy chicken with ketchup</h3>
			<img src="Chicken.JPG" alt="Chicken" width="400 px" height="400 px">
		</div>

		<div class="column">
			<h2>Delish mixture of CSS</h2>
			<img src="Corn,Shrimp,Sausage.JPG" alt="CSS" width="300 px" height="300 px">
		</div>
	</div>
	<div>
		<h1>DESSERTS</h1>
		<div class="row">
			<div class="column">
				<h3>Coffee</h3>
				<img src="Coffee.JPG" alt="Coffee" weight="500 px" height="500px">
			</div>
			<div class="column">

				<h2>Cupcakes</h2>
				<img src="Cupcakes.JPG" alt="Cupcakes" width="400 px" height="400 px">
			</div>
			<div class="column">
				<h3>Ice-cream</h3>
				<img src="Ice-cream.JPG" alt="Ice-cream" width="300 px" height="300 px">
			</div>
		</div>
	</div>
	<footer>
		<p>HOB especial. Developed by Busari Hassanat</p>
	</footer>
</body>
</html>
